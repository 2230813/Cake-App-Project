<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>
    <header>
        <h1>Manage Products</h1>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage_products.html">Manage Products</a></li>
            <li><a href="order_management.html">Order Management</a></li>
            <li><a href="user_management.html">User Management</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Products List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Chocolate Cake</td>
                        <td>$25</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Vanilla Cupcake</td>
                        <td>$15</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2>Add New Product</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price"><br><br>
                <input type="submit" value="Add Product">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cake Shop. All rights reserved.</p>
    </footer>
</body>
</html>
