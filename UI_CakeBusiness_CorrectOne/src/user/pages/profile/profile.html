<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile | Cake Shop</title>
    <link rel="stylesheet" href="../../../common/css/base.css">
    <link rel="stylesheet" href="../../../common/css/profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-flex">
            <div class="profile-sidebar">
                <img src="../../../common/images/profile-picture-placeholder.png" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <a href="update_profile.html" class="btn">Edit Profile</a>
                    <a href="order_history.html" class="btn">View Orders</a>
                </div>
            </div>
            <div class="profile-main">
                <section class="profile-orders">
                    <h3>Your Orders</h3>
                    <ul class="order-list">
                        <li>Order #1001 - <span>Delivered</span> - <a href="#">View</a></li>
                        <li>Order #1002 - <span>In Transit</span> - <a href="#">View</a></li>
                        <!-- More orders can be listed here -->
                    </ul>
                </section>
                <section class="profile-promotions">
                    <h3>Special Promotions</h3>
                    <div class="promotion">
                        <img src="../../../common/images/promotion-cake.jpg" alt="Promotion Cake">
                        <p>Try our new Red Velvet Dream Cake! Use code DREAM10 for a 10% discount!</p>
                    </div>
                    <!-- More promotions can be listed here -->
                </section>
            </div>
        </div>
    </div>
</body>
</html>
