<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile | Cake Shop</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    
    <div class="form-container">
        <div>
            <h2>Create Profile</h2>
        <a href="/Profile/edit_payment?lang=en">EN</a>
                <a href="/Profile/edit_payment?lang=fr">FR</a>
        </div>
        
        <form id="createProfileForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="billing-info">
                <h4>Billing Information</h4>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Jane Dough" required>
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Cake Street" required>
                
                <!-- Add more billing fields if necessary -->
            </div>
            
            <div class="payment-info">
                <h4>Payment Information</h4>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="•••• •••• •••• 1234" required>
                <br>
                <label for="cardExpiry">Expiry Date:</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
                <br>
                <label for="cardCVC">CVC:</label>
                <input type="text" id="cardCVC" name="cardCVC" placeholder="123" required>
                
                <!-- Add more payment fields if necessary -->
            </div>
            
            <button type="submit" class="btn">Create Profile</button>
        </form>
    </div>
</body>
</html>
