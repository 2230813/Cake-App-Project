<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile | Cake Shop</title>
    <link rel="stylesheet" href="../../../common/css/base.css">
    <link rel="stylesheet" href="../../../common/css/profile.css">
</head>
<body>
    <div class="form-container">
        <h2>Update Profile</h2>
        <form id="updateProfileForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" value="Jane Dough" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="jane.dough@example.com" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password (optional):</label>
                <input type="password" id="new-password" name="new-password">
            </div>
            <div class="billing-info">
                <h4>Billing Information</h4>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Jane Dough" required>
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Cake Street" required>
                
                <!-- Add more billing fields if necessary -->
            </div>
            
            <div class="payment-info">
                <h4>Payment Information</h4>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="•••• •••• •••• 1234" required>
                <br>
                <label for="cardExpiry">Expiry Date:</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
                <br>
                <label for="cardCVC">CVC:</label>
                <input type="text" id="cardCVC" name="cardCVC" placeholder="123" required>
                
                <!-- Add more payment fields if necessary -->
            </div>
            
            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</body>
</html>
