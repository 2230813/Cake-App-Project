<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Cake Shop</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div class="cart">
            <div class="cart-item">
                <img src="../../../common/images/cake-thumbnail.jpg" alt="Chocolate Cake" class="cart-item-image">
                <div class="cart-item-details">
                    <h4>Chocolate Cake</h4>
                    <p>Quantity: 1</p>
                    <p>Price: $22.00</p>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <div class="cart-item">
                <img src="../../../common/images/cupcake-thumbnail.jpg" alt="Vanilla Cupcake" class="cart-item-image">
                <div class="cart-item-details">
                    <h4>Vanilla Cupcake</h4>
                    <p>Quantity: 2</p>
                    <p>Price: $5.00 each</p>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <div class="cart-total">
                <strong>Total: $32.00</strong>
            </div>
            <div class="checkout-btn-container">
                <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
