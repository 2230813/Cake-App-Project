<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Custom Order | Cake Shop</title>
    <link rel="stylesheet" href="../../../common/css/base.css">
    <link rel="stylesheet" href="../../../common/css/order.css">
</head>
<body>
    <div class="container">
        <h2>Create Your Custom Cake</h2>
        <form class="custom-order-form">
            <label for="cakeDesign">Describe your dream cake:</label>
            <br>
            <textarea id="cakeDesign" name="cakeDesign" placeholder="I would like a three-tier red velvet cake with cream cheese frosting and fresh strawberries on top..." required></textarea>
            <br>
            <label for="imageUpload">Upload an inspiration image (optional):</label>
            <input type="file" id="imageUpload" name="imageUpload">
            <br>
            <button type="submit" class="submit-btn">Place Custom Order</button>
        </form>
    </div>
</body>
</html>
